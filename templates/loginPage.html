<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none">
  <ion-content padding="true" style="background: url(https://s3.amazonaws.com/ionic-io-static/VKhmfWMlRWWa2Mgh6Woq_z-y6i45f9kq-ernest-porzi.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form class="list">
      <div class="spacer" style="width: 200px; height: 299px;"></div>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="enteredEmail">
        </label>
        <label class="item item-input" >
          <span class="input-label" >Password</span>
          <input type="password" placeholder="" ng-model="enteredPassword">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 14px;"></div>
      <a  class="button button-stable  button-block" ng-click="login(enteredEmail, enteredPassword)">Log in</a>
      <a ui-sref="signUpPage" class="button button-positive  button-block button-clear">Create an account</a>
    </form>
  </ion-content>
</ion-view>
